<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- CRUDS    SYSTEM

    -->






    <div class="w-75 mx-auto bg-info p-1 rounded my-2">
      <h1 class="text-center">CRUD SYSTEM </h1>

      
      <div class="form-floating my-1">
        <input oninput="validationName()" type="text" class="form-control" id="productName" placeholder="">
        <label for="productName">Product Name </label>
        <p id="msgName" class="alert alert-danger d-none">INValid Pattren</p>
      </div>



      <div class="form-floating my-1">
        <input oninput="validationPrice()" type="number" class="form-control" id="productPrice" placeholder="">
        <label for="productPrice">Product Price </label>
        <p id="msgPrice" class="alert alert-danger d-none">INValid Pattren</p>
      </div>



      <div class="form-floating my-1">
        <input oninput="validationCategory()" list="category" type="text" class="form-control" id="productCategory" placeholder="">
        <label for="productCategory">Product Category </label>


        <datalist id="category">
          <option  value="TV" />
          <option  value="Mobile" />
          <option  value="Screens" />
          <option  value="Electronic" />
        </datalist>
        <p id="msgCategory" class="alert alert-danger d-none">INValid Pattren</p>
      </div>

      <div class="form-floating my-1">
        <input style="height: 100px;" class="form-control"  placeholder="" type="text" id="websiteInput">
        <label for="productDescription">websiteInput </label>
    </div>



      <div class="form-floating my-1">
        <textarea  oninput="validationDescription()" style="height: 100px;" class="form-control" id="productDescription" placeholder=""></textarea>
        <label for="productDescription">Product Description </label>
        <p id="msgDescription" class="alert alert-danger d-none">INValid Pattren</p>
      </div>


      
      <div class="form-floating my-1">
        <input type="file" class="form-control" id="productImage" placeholder="">
        <label for="productImage">Product Image </label>
        <p id="msgImage" class="alert alert-danger d-none">INValid Pattren</p>
      </div>




      <div class="mt-3">
        <button onclick="addProduet()" id="btnAdd" class="btn btn-primary">Add Product</button>

      <button onclick=" updateData()" id="btnUpdate" class="btn btn-warning d-none">Update Product</button>
      </div>
    </div>

          <input id="saerchInput" oninput="saerchItem()" type="search" class="form-control w-50 mx-auto my-2" placeholder="Saersh By name....">

    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="tabelData">

        </tbody>
      </table>
    </div>




    <script src="js/index.js"></script>

  </body>
</html>
